<peo-list
  [isError]="isError"
  [personCollection]="personCollection"
  [personCollectionLoading]="personCollectionLoading"
  (openDetails)="onOpenDetails($event)"
  (sortData)="onSortData($event)"
></peo-list>
<button
  mat-raised-button
  class="person-collection--reload__button"
  color="primary"
  type="button"
  (click)="reloadList()"
  [disabled]="personCollectionLoading"
>
  RELOAD LIST
</button>
