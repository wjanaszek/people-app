<h1 mat-dialog-title>User details</h1>
<div
  *ngIf="!personLoading; else spinner"
  mat-dialog-content
  [style.background-url]="person.background_url"
>
  <ng-container *ngIf="person; else errorMessage">
    <div>
      <img [src]="person.avatar" alt="person avatar" />
    </div>
    <span>ID: {{ person.id }}</span>
    <span>Full name: {{ getPersonFullName(person) }}</span>
    <span>Age: {{ person.age }}</span>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    color="primary"
    type="button"
  >
    CLOSE
  </button>
</div>
<ng-template #spinner>
  <mat-spinner [diameter]="50"></mat-spinner>
</ng-template>
<ng-template #errorMessage>
  <span class="error">Sorry, something went wrong</span>
</ng-template>
