<ng-container *ngIf="!personCollectionLoading; else spinner">
  <mat-list-item *ngFor="let person of personCollection; trackBy: trackByFn">
    <div>
      <img [src]="person.avatar" alt="avatar" />
    </div>
    <h4 mat-line>{{ getPersonFullName(person) }}</h4>
  </mat-list-item>
</ng-container>
<ng-template #spinner>
  <mat-spinner [diameter]="50"> </mat-spinner>
</ng-template>
